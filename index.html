<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D2 Log PM Phase Distributer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

  :root {
    --bg: #0a0a0b;
    --surface: #111114;
    --surface2: #18181d;
    --border: #2a2a35;
    --red: #c8102e;
    --red-dim: #8b0b20;
    --red-glow: rgba(200,16,46,0.15);
    --white: #f0f0f2;
    --muted: #6b6b7a;
    --accent: #e8e8f0;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'Rajdhani', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Background grid */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(200,16,46,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(200,16,46,0.04) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 860px;
    margin: 0 auto;
    padding: 40px 24px 80px;
  }

  /* Header */
  header {
    display: flex;
    align-items: center;
    gap: 24px;
    margin-bottom: 48px;
    padding-bottom: 28px;
    border-bottom: 1px solid var(--border);
  }

  .logo-wrap {
    width: 72px;
    height: 72px;
    flex-shrink: 0;
    position: relative;
  }

  .logo-wrap img {
    max-width: 100%;
    max-height: 100%;
    position: relative;
    z-index: 1;
  }

  .header-text h1 {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    line-height: 1;
    color: var(--white);
  }

  .header-text h1 span {
    color: var(--red);
  }

  .header-text p {
    margin-top: 6px;
    font-size: 13px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-family: 'Share Tech Mono', monospace;
  }

  /* Days input section */
  .days-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 24px 28px;
    margin-bottom: 28px;
    display: flex;
    align-items: center;
    gap: 24px;
    flex-wrap: wrap;
  }

  .days-section label {
    font-size: 14px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: var(--muted);
    white-space: nowrap;
  }

  .days-input-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .days-input-wrap input {
    width: 100px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--white);
    font-family: 'Share Tech Mono', monospace;
    font-size: 22px;
    padding: 10px 14px;
    outline: none;
    transition: border-color 0.2s;
    text-align: center;
  }

  .days-input-wrap input:focus {
    border-color: var(--red);
    box-shadow: 0 0 0 2px var(--red-glow);
  }

  .days-unit {
    font-size: 13px;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.1em;
  }

  .calculate-btn {
    margin-left: auto;
    background: var(--red);
    color: #fff;
    border: none;
    border-radius: 6px;
    font-family: 'Rajdhani', sans-serif;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    padding: 12px 28px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    position: relative;
    overflow: hidden;
  }

  .calculate-btn:hover {
    background: #e01535;
    box-shadow: 0 0 20px rgba(200,16,46,0.4);
  }

  .calculate-btn:active {
    transform: scale(0.97);
  }

  /* Phases grid */
  .phases-label {
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 12px;
    font-family: 'Share Tech Mono', monospace;
  }

  .phases-grid {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 28px;
  }

  .phase-row {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0;
    display: grid;
    grid-template-columns: 32px 1fr auto auto;
    align-items: center;
    gap: 0;
    overflow: hidden;
    transition: border-color 0.2s;
  }

  .phase-row:hover {
    border-color: #3a3a48;
  }

  .phase-num {
    background: var(--surface2);
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Share Tech Mono', monospace;
    font-size: 11px;
    color: var(--red);
    border-right: 1px solid var(--border);
    padding: 16px 0;
    font-weight: 700;
  }

  .phase-name {
    padding: 16px 18px;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 0.04em;
    color: var(--accent);
  }

  .phase-weight-wrap {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 12px 12px 0;
    border-right: 1px solid var(--border);
    margin-right: 0;
  }

  .phase-weight-label {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.08em;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .phase-weight-wrap input {
    width: 72px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 5px;
    color: var(--white);
    font-family: 'Share Tech Mono', monospace;
    font-size: 16px;
    padding: 7px 10px;
    outline: none;
    text-align: center;
    transition: border-color 0.2s;
  }

  .phase-weight-wrap input:focus {
    border-color: var(--red);
    box-shadow: 0 0 0 2px var(--red-glow);
  }

  .phase-result {
    min-width: 110px;
    padding: 16px 18px;
    text-align: right;
    font-family: 'Share Tech Mono', monospace;
    font-size: 20px;
    font-weight: 700;
    color: var(--muted);
    transition: color 0.3s;
    white-space: nowrap;
  }

  .phase-result.has-value {
    color: var(--red);
  }

  .phase-result .result-unit {
    font-size: 11px;
    color: var(--muted);
    margin-left: 4px;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  /* Progress bar inside row */
  .phase-bar {
    grid-column: 1 / -1;
    height: 2px;
    background: var(--border);
    position: relative;
    margin: 0;
  }

  .phase-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--red-dim), var(--red));
    width: 0%;
    transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
  }

  /* Summary */
  .summary {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 20px 28px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 16px;
  }

  .summary-item {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .summary-label {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-family: 'Share Tech Mono', monospace;
  }

  .summary-value {
    font-family: 'Share Tech Mono', monospace;
    font-size: 26px;
    font-weight: 700;
    color: var(--white);
  }

  .summary-value.ok { color: #22c55e; }
  .summary-value.warn { color: var(--red); }

  .status-badge {
    padding: 8px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    font-family: 'Rajdhani', sans-serif;
    border: 1px solid transparent;
  }

  .status-badge.idle {
    background: var(--surface2);
    border-color: var(--border);
    color: var(--muted);
  }

  .status-badge.ok {
    background: rgba(34,197,94,0.1);
    border-color: rgba(34,197,94,0.3);
    color: #22c55e;
  }

  .status-badge.warn {
    background: var(--red-glow);
    border-color: var(--red-dim);
    color: var(--red);
  }

  .error-msg {
    font-size: 13px;
    color: var(--red);
    font-family: 'Share Tech Mono', monospace;
    margin-top: 8px;
    min-height: 18px;
    letter-spacing: 0.04em;
    padding: 0 4px;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .phase-row {
      grid-template-columns: 28px 1fr auto;
    }
    .phase-result { min-width: 80px; font-size: 16px; }
    .header-text h1 { font-size: 20px; }
    .calculate-btn { margin-left: 0; width: 100%; }
    .days-section { flex-direction: column; align-items: flex-start; }
  }
</style>
</head>

    <div class="header-text">
      <h1>D2 Log <span>PM</span> Phase Distributer</h1>
      <p>Worklog allocation calculator</p>
    </div>
  </header>

  <!-- Days Input -->
  <div class="days-section">
    <label>Total Days to Distribute</label>
    <div class="days-input-wrap">
      <input type="number" id="totalDays" min="0" step="0.25" value="20" placeholder="0" oninput="calculate()">
      <span class="days-unit">days</span>
    </div>
  </div>
  <div class="error-msg" id="errorMsg"></div>

  <!-- Phases -->
  <div class="phases-label">Phase Weights &amp; Distribution</div>
  <div class="phases-grid" id="phasesGrid"></div>

  <!-- Summary -->
  <div class="summary">
    <div class="summary-item">
      <span class="summary-label">Total Weight</span>
      <span class="summary-value" id="sumWeight">—</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Allocated</span>
      <span class="summary-value" id="sumAllocated">—</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Remaining</span>
      <span class="summary-value" id="sumRemaining">—</span>
    </div>
    <div class="summary-item">
      <span class="summary-label">Status</span>
      <span class="status-badge idle" id="statusBadge">Idle</span>
    </div>
  </div>

</div>

<script>
const PHASES = [
  "Core model enhancement",
  "BU validated change requests",
  "Technical roadmap",
  "DPD DE",
  "Roll out",
  "Support L3 / Corrective maintenance / Service requests",
  "Product management"
];

const grid = document.getElementById('phasesGrid');

// Build phase rows
PHASES.forEach((name, i) => {
  const row = document.createElement('div');
  row.className = 'phase-row';
  row.innerHTML = `
    <div class="phase-num">P${i+1}</div>
    <div class="phase-name">${name}</div>
    <div class="phase-weight-wrap">
      <span class="phase-weight-label">Weight</span>
      <input type="number" id="weight_${i}" min="0" step="0.25" value="1" placeholder="0" oninput="calculate()">
    </div>
    <div class="phase-result" id="result_${i}"><span class="result-val">—</span><span class="result-unit"></span></div>
    <div class="phase-bar"><div class="phase-bar-fill" id="bar_${i}"></div></div>
  `;
  grid.appendChild(row);
});

function getWeights() {
  return PHASES.map((_, i) => {
    const v = parseFloat(document.getElementById(`weight_${i}`).value);
    return isNaN(v) || v < 0 ? 0 : v;
  });
}

function roundTo025(val) {
  return Math.round(val * 4) / 4;
}

function distribute(totalDays, weights) {
  const sum = weights.reduce((a, b) => a + b, 0);
  if (sum === 0) return weights.map(() => 0);

  // Initial proportional allocation rounded to 0.25
  let allocated = weights.map(w => roundTo025((w / sum) * totalDays));
  let allSum = allocated.reduce((a, b) => a + b, 0);
  let diff = Math.round((totalDays - allSum) * 4); // in units of 0.25

  // Distribute remainder by largest remainder method
  if (diff !== 0) {
    // Calculate fractional remainders
    const remainders = weights.map((w, i) => {
      const exact = (w / sum) * totalDays;
      return { i, rem: exact - allocated[i] };
    });

    if (diff > 0) {
      remainders.sort((a, b) => b.rem - a.rem);
      for (let k = 0; k < diff && k < remainders.length; k++) {
        allocated[remainders[k].i] += 0.25;
      }
    } else {
      remainders.sort((a, b) => a.rem - b.rem);
      for (let k = 0; k < Math.abs(diff); k++) {
        const idx = remainders[k % remainders.length].i;
        if (allocated[idx] >= 0.25) allocated[idx] -= 0.25;
      }
    }
  }

  return allocated;
}

function calculate() {
  const totalDays = parseFloat(document.getElementById('totalDays').value);
  const errorEl = document.getElementById('errorMsg');

  if (isNaN(totalDays) || totalDays < 0) {
    errorEl.textContent = '⚠ Please enter a valid non-negative number of days.';
    return;
  }
  if (totalDays % 0.25 !== 0 && !Number.isInteger(totalDays * 4)) {
    errorEl.textContent = '⚠ Total days should be a multiple of 0.25 for best results.';
  } else {
    errorEl.textContent = '';
  }

  const weights = getWeights();
  const allZero = weights.every(w => w === 0);

  if (allZero && totalDays > 0) {
    errorEl.textContent = '⚠ All phase weights are zero. Please enter at least one non-zero weight.';
    return;
  }

  const results = distribute(Math.round(totalDays * 4) / 4, weights);
  const totalAllocated = results.reduce((a, b) => a + b, 0);
  const maxResult = Math.max(...results);

  results.forEach((val, i) => {
    const el = document.getElementById(`result_${i}`);
    const bar = document.getElementById(`bar_${i}`);
    el.innerHTML = `<span class="result-val">${val.toFixed(2).replace(/\.?0+$/, m => m === '' ? '' : m)}</span><span class="result-unit"> d</span>`;
    el.className = 'phase-result' + (val > 0 ? ' has-value' : '');
    bar.style.width = (maxResult > 0 ? (val / maxResult) * 100 : 0) + '%';
  });

  // Summary
  const weightSum = weights.reduce((a, b) => a + b, 0);
  const rem = Math.round((totalDays - totalAllocated) * 1000) / 1000;
  document.getElementById('sumWeight').textContent = weightSum.toFixed(2).replace(/\.00$/, '');
  document.getElementById('sumAllocated').textContent = totalAllocated.toFixed(2).replace(/\.00$/, '') + ' d';
  const remEl = document.getElementById('sumRemaining');
  remEl.textContent = rem + ' d';

  const badge = document.getElementById('statusBadge');
  if (Math.abs(rem) < 0.001) {
    badge.className = 'status-badge ok';
    badge.textContent = '✓ Balanced';
    remEl.className = 'summary-value ok';
  } else {
    badge.className = 'status-badge warn';
    badge.textContent = '⚠ Mismatch';
    remEl.className = 'summary-value warn';
  }
}

// Initial calc on load
calculate();
</script>
</body>
</html>
